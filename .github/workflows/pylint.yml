name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 3.10 ist stabil für Data Science, 3.12 ist aktuell der Standard
        python-version: ["3.10", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Caching beschleunigt den Workflow bei zukünftigen Pushes
          cache: "pip"
          cache-dependency-path: |
            requirements-server.txt
            requirements-laptop.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pandas numpy pandas_ta python-dotenv matplotlib
          # Falls vorhanden, weitere Pakete aus den projektspezifischen Requirements laden:
          if [ -f requirements-server.txt ]; then pip install -r requirements-server.txt; fi

      - name: Analysing the code with pylint
        run: |
          # Verhindert Import-Fehler für deine eigenen Unterordner
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # Scannt alle Python-Dateien
          pylint $(git ls-files '*.py')
