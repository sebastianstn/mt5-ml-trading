name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Tipp: 3.13 ist sehr neu, stelle sicher, dass alle deine 
        # Pakete (wie pandas) dort schon stabil laufen.
        python-version: ["3.10", "3.13"]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5 # Update auf v5 empfohlen
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        # Hier installieren wir die fehlenden Pakete:
        pip install pandas numpy pandas_ta python-dotenv matplotlib
        # Falls du eine requirements.txt hast, aktiviere die n√§chste Zeile:
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Analysing the code with pylint
      run: |
        # PYTHONPATH hilft Pylint, deine eigenen Unterordner zu finden
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pylint $(git ls-files '*.py')
